<!-- Seat Booked Screen (seat_booked.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booked</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Seat Booked</h1>
        <p>Movie Title: <span id="movieTitle"></span></p>

        <p>Booking ID: <span id="bookingId"></span></p>
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Mobile: <span id="mobile"></span></p>
        <button class="btn btn-primary" onclick="goToMovieList()">Back to Movie List</button>
    </div>

    <script>
        // Generate a random booking ID
        const bookingId = Math.random().toString(36).substring(7).toUpperCase();

        // Retrieve form data from local storage (assuming it was saved there)
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const mobile = localStorage.getItem('mobile');

        // Display booking ID and form data
        document.getElementById('bookingId').textContent = bookingId;
        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
        document.getElementById('mobile').textContent = mobile;

        // Clear form data from local storage
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        localStorage.removeItem('mobile');
        // Function to retrieve movie title from query parameter (optional)
        function displayMovieTitle() {
        const movieTitle = getMovieTitle();
        document.getElementById('movieTitle').textContent = movieTitle;
    }


        function goToMovieList() {
            window.location.href = 'movie_list.html';
        }
    </script>
</body>
</html>
